<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">BestCar Dealership Branch Reviews</a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul style="justify-content:left;" class="navbar-nav">
                        <li class="navbar-brand">
                            <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                        </li>
                        <li class="navbar-brand">
                            <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!--Add a registration form here -->
        <form action="{% url 'djangoapp:registration' %}" method="POST">
            <div class="container lead mt-5">
                <h1 class="text-left">Sign Up</h1>
                <hr>
                <div>
                    <label for="username"><b>User Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
                    <label for="firstname"><b>First Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required>
                    <label for="lastname"><b>Last Name</b></label>
                    <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" class="form-control" placeholder="Enter Password: " name="password" required>
                </div>
                <div>
                    {% csrf_token %}
                    <button class="btn btn-primary mt-3" type="submit">Sign up</button>
                </div>
            </div>
        </form>
    </body>
</html>
